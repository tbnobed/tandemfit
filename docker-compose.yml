services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tandemfit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tandemfit_secret}
      POSTGRES_DB: ${POSTGRES_DB:-tandemfit}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tandemfit}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tandemfit}:${POSTGRES_PASSWORD:-tandemfit_secret}@db:5432/${POSTGRES_DB:-tandemfit}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 5000
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
